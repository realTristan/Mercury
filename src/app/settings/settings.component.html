<!-- Create a list of bookmarked courses -->
<div *ngFor="let course of bookmarkedCourses; let index = index">
  <div class="group flex cursor-pointer" (click)="removeBookmark(course)">
    <p class="bg-slate-950 text-white font-bold text-2xl mt-2 ml-3 w-12 h-12 text-center p-2 flex items-center justify-center">{{index + 1}}</p>
    <p class="group-hover:bg-gray-200 bg-gray-50 p-3 m-2 w-[41rem]">{{course.title}}: {{course.name}} ({{course.id}})</p>
  </div>
</div>
